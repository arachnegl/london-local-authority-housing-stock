{% load staticfiles %}
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css">
    <script type="text/html" id="local-housing-auth-bars">
        <svg class="chart"></svg>
    </script>
</head>
<body>

    <div id="content">
    </div>

    <script src="{% static 'vendor/jquery.js' %}"></script>
    <script src="{% static 'vendor/underscore.js' %}"></script>
    <script src="{% static 'vendor/backbone.js' %}"></script>

    <script id="config" type="text/json">
    {
        "models": {},
        "collections": {},
        "views": {},
        "router": null
    }
    </script>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/models.js' %}"></script>
    <script src="{% static 'js/views.js' %}"></script>
    <script src="{% static 'js/router.js' %}"></script>

    <script>
        var data = {{ sums }}

        var width = 420,
            barHeight = 20;

        var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, width]);

        var chart = d3.select(".chart")
            .attr("width", width)
            .attr("height", barHeight * data.length);

        var bar = chart.selectAll("g")
            .data(data)
            .enter().append("g")
            .attr(
                "transform", 
                function(d, i) { 
                    return "translate(0," + i * barHeight + ")"; 
                }
            );

        bar.append("rect")
            .attr("width", x)
            .attr("height", barHeight - 1);

        bar.append("text")
            .attr("x", function(d) { return x(d) - 3; })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
    </script>
</body>
</html>
